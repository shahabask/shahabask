
name: Generate Snake

on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@v1.2.3  # Replace with the specific version you want to use
        id: snake-gif
        with:
          github_user_name: shahabask
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Push changes to "snake-contribution" branch
        uses: ad-m/github-push-action@v2.3.4  # Replace with the specific version you want to use
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: snake-contribution
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
